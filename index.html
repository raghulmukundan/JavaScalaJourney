<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Two-Component Layout</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav id="mainNav"></nav>

    <div class="container-fluid mt-4">
        <div class="row no-gutters">
            <div class="col-md-3" id="indexList">
                <!-- Index will be loaded here -->
            </div>
            <div class="col-md-9">
                <div class="content-area" id="contentArea">
                    <h2>Java</h2>
                    <p>Select a subsection from the left to view its content here.</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MyWebsite. All rights reserved.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        $(document).ready(function() {
            // Load the navigation
            $('#mainNav').load('nav.html', function() {
                $('#navJava').addClass('active');
                $('#indexList').load('java/index.html', function() {
                    // Highlight the "Beginner" section and load its content
                    const initialTarget = $('#indexList .list-group-item[data-target="java/beginner/intro.html"]');
                    $('#javaBeginner').addClass('show');
                    initialTarget.addClass('active');
                    $('#contentArea').load(initialTarget.data('target'));
                });
            });
        });
    </script>
</body>
</html>
